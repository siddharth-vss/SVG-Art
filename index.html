<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <a href="./logo/">
      <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
        <img class="w-full" src="./logo/logo.svg" alt="SVG Image" />
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">SP's LOGO</div>
          <p class="text-gray-700 text-base">
            This is a card that displays an SVG image and has the title
            "Folder".
          </p>
        </div>
      </div>
    </a>
    <a href="./mahadev/">
      <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
        <img class="w-full" src="./mahadev/mahakal.svg" alt="SVG Image" />
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">MAHADEV</div>
          <p class="text-gray-700 text-base">
            This is a card that displays an SVG image and has the title
            "Folder".
          </p>
        </div>
      </div>
    </a>
    <a href="./spidy/">
      <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
        <img class="w-full" src="./spidy/spidy.svg" alt="SVG Image" />
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">SPidy</div>
          <p class="text-gray-700 text-base">
            This is a card that displays an SVG image and has the title
            "Folder".
          </p>
        </div>
      </div>
    </a>
  </body>
</html>
